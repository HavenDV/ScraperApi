name: .NET Core

on: [push]

jobs:
  build:
    strategy:
      matrix:
        dotnet: [ '3.1.x' ]
        os: [windows-latest]

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }} - ${{ matrix.dotnet }}
    env:
      DOTNET_NOLOGO: true
      SCRAPER_API_TOKEN: ${{ secrets.SCRAPER_API_TOKEN }}
    
    steps:
    - name: Getting code
      uses: actions/checkout@v1
          
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ matrix.dotnet }}
    
    - name: Build
      run: dotnet build --configuration Release --nologo
    
    - name: Run tests
      run: dotnet test --configuration Release --nologo
      
    - name: Try Publish(if the version has changed) ScraperApi
      if: runner.os == 'Windows' &&
          matrix.dotnet == '3.1.x'
      run: dotnet nuget push src\ScraperApi\bin\Release\ScraperApi.*.nupkg -k ${{ secrets.NUGET_KEY }} -s https://api.nuget.org/v3/index.json; exit 0
